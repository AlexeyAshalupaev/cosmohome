 <VirtualHost *:80>

    ## Settings for BOINC project cosmohome

    ServerAdmin kpointer@illinois.edu
    ServerName www.cosmologyathome.org
    ServerAlias cosmologyathome.org

    DocumentRoot /root/projects/boincserver/html/user
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>


    Alias /download /root/projects/boincserver/download
    Alias /stats /root/projects/boincserver/html/stats
    Alias /user_profile /root/projects/boincserver/html/user_profile
    Alias /ops /root/projects/boincserver/html/ops
    ScriptAlias /cosmohome_cgi /root/projects/boincserver/cgi-bin


    # NOTE: Allow access but disable PHP script execution
    <Directory "/root/projects/boincserver/download">
        RemoveType .php .phtml
        Require all granted
    </Directory>
    <Directory "/root/projects/boincserver/html/stats">
        RemoveType .php .phtml
        Require all granted
    </Directory>
    <Directory "/root/projects/boincserver/html/user_profile">
        RemoveType .php .phtml
        Require all granted
    </Directory>


    <Directory "/root/projects/boincserver/html">
        Options Indexes MultiViews
        AllowOverride AuthConfig
        Require all granted
    </Directory>

    <Directory "/root/projects/boincserver/cgi-bin">
        Options ExecCGI
        AllowOverride AuthConfig
        Require all granted
    </Directory>

</VirtualHost>
