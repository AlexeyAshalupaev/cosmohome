version: "2"

volumes:
  mysql:
  project:
  results:

services:
  mysql:
    image: mysql:5.6.25
    container_name: cosmohome_mysql
    network_mode: bridge
    hostname: boincserver
    volumes:
     - "mysql:/var/lib/mysql"
    environment: 
     - MYSQL_ROOT_PASSWORD=
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes

  makeproject:
    build: 
      context: .
      args: 
        GITTAG: 
    network_mode: bridge
    links: 
     - mysql
    volumes:
     - "project:/project"
    command: "/root/postbuild.py"

  apache:
    build: apache
    container_name: cosmohome_apache
    network_mode: bridge
    hostname: boincserver
    links:
     - mysql
    volumes: 
     - "project:/project"
     - "results:/results"
    ports: 
     - "80:80"
    tty: true
